<!doctype html>
<html lang="en" style="background: #4a4a4a;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4a4a4a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="출판도서" />
    <link rel="manifest" href="/manifest.json" />
    <title>출판도서 - Publishing House</title>
    <!-- Suite 폰트 CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/Suite.css" rel="stylesheet">
    <style>
      @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/Suite.css');
    </style>
    <!-- Cloudinary Upload Widget Script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  </head>
  <body style="background: #4a4a4a; margin: 0; padding: 0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // WebSocket 오류 무시 (Vite HMR 관련)
      window.addEventListener('error', function(e) {
        const errorMessage = e.message?.toString() || '';
        if (
          errorMessage.includes('WebSocket') ||
          errorMessage.includes('ws://localhost') ||
          (e.target && e.target.tagName === 'SCRIPT' && errorMessage.includes('Failed to load'))
        ) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // WebSocket 및 확장 프로그램 관련 오류 무시
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const errorMessage = args[0]?.toString() || '';
        const fullMessage = args.map(arg => String(arg)).join(' ');
        if (
          errorMessage.includes('WebSocket') ||
          errorMessage.includes('ws://localhost') ||
          errorMessage.includes('Failed to load resource') ||
          errorMessage.includes('message port closed') ||
          errorMessage.includes('content.js') ||
          errorMessage.includes('Extension context invalidated') ||
          errorMessage.includes('message channel closed') ||
          errorMessage.includes('asynchronous response') ||
          errorMessage.includes('A listener indicated an asynchronous response') ||
          errorMessage.includes('message channel closed before a response') ||
          fullMessage.includes('message channel closed before a response') ||
          fullMessage.includes('asynchronous response by returning true')
        ) {
          return; // 관련 오류는 무시
        }
        originalConsoleError.apply(console, args);
      };
      
      // Promise rejection 에러도 필터링
      window.addEventListener('unhandledrejection', function(event) {
        const errorMessage = event.reason?.toString() || '';
        const errorStack = event.reason?.stack?.toString() || '';
        const fullError = errorMessage + ' ' + errorStack;
        if (
          errorMessage.includes('WebSocket') ||
          errorMessage.includes('ws://localhost') ||
          errorMessage.includes('message port closed') ||
          errorMessage.includes('content.js') ||
          errorMessage.includes('Extension context invalidated') ||
          errorMessage.includes('message channel closed') ||
          errorMessage.includes('asynchronous response') ||
          errorMessage.includes('A listener indicated an asynchronous response') ||
          errorMessage.includes('message channel closed before a response') ||
          fullError.includes('message channel closed before a response') ||
          fullError.includes('asynchronous response by returning true')
        ) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
